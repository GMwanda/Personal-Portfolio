<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TEXT FONT IMPORT (ROBOTO)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- GOOGLE ICONS IMPORT -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- BOXICONS IMPORT -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE PAGE -->
    <link rel="stylesheet" href="style-index.css">
    <title>George Josiah</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav-logo">Josiah</a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list grid">
                    <!-- HOME -->
                    <li class="nav-item">
                        <a href="#home" class="nav-item">
                            <i class='bx bxs-home nav-icon nav-icon'>Home</i>
                        </a>
                    </li>
                    <!-- ABOUT -->
                    <li class="nav-item">
                        <a href="#about" class="nav-item">
                            <i class='bx bxs-user nav-icon'>About</i>
                        </a>
                    </li>
                    <!-- SKILLS -->
                    <li class="nav-item">
                        <a href="#skills" class="nav-item">
                            <i class='bx bx-file nav-icon'>Skills</i>
                        </a>
                    </li>
                    <!-- SERVICES -->
                    <li class="nav-item">
                        <a href="#services" class="nav-item">
                            <i class='bx bxs-briefcase-alt-2 nav-icon'>Services</i>
                        </a>
                    </li>
                    <!-- PORTFOLIO -->
                    <li class="nav-item">
                        <a href="#portfolio" class="nav-item">
                            <i class='bx bxs-image nav-icon' >Portfolio</i>
                        </a>
                    </li>
                    <!-- CONTACT ME -->
                    <li class="nav-item">
                        <a href="#contactme" class="nav-item">
                            <i class='bx bxs-message-rounded nav-icon'>Contact me</i>
                        </a>
                    </li>
                </ul>
                <i class='bx bx-x nav-close' id="nav-close"></i>
            </div>

            <div class="nav-btns">
                <div class="nav-toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
            </div>
        </nav>
    </header>

</body>

</html>
